<!DOCTYPE html>
<html>
  <head>
    <title>My Angular App!</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl" class="container">

    <div class="page-header">
        <h1>FlapperNews</h1>
    </div>

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h2 class="panel-title">
                Posts
            </h2>
        </div>

        <div class="panel-body">

            <form ng-submit="addPost()">
                <input type="text" ng-model="title" placeholder="Title"></input>
                <input type="text" ng-model="link" placeholder="Link"></input>
                <button type="submit">Post</button>
            </form>
            
            <table class="table">
                <thead style="font-weight: bold;">
                    <tr>
                        <td style="width: 20px;"></td>
                        <td style="width: 80px;"># Votes</td>
                        <td>Title</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="post in posts | orderBy: '-upvotes'">
                        <td>
                            <span ng-click="incrementUpvotes(post)">^</span>
                        </td>
                        <td>
                            {{post.upvotes}}
                        </td>
                        <td>
                            <a ng-show="post.link" href="{{post.link}}" target="_blank">
                                {{post.title}}
                            </a>
                            <span ng-hide="post.link">
                                {{post.title}}
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
  </body>
</html>
